applicationName=Application Name
applicationName.descr=The application name on CAST Imaging
snapshotName=Snapshot Name
snapshotName.descr=The name of the snapshot to create. CAST Imaging will automatically assign one if this field is empty
failureIgnored=Ignore analysis failures ?
failureIgnored.descr=If this setting is checked, failures during analysis will mark the build as UNSTABLE instead of FAILED. \
This is useful is you want to keep running analysis on multiple applications even if some fail for any reasons
filePath=File/folder Path
filePath.descr=The path to an archive to be uploaded or a relative path to a subfolder inside the source folder location configured in CAST Imaging
exclusionPatterns=Exclusion patterns
exclusionPatterns.descr=The file patterns(glob expression) to exclude in the delivery, separated by comma
timeout=Connection Timeout (in seconds)
timeout.descr=Time in seconds before the connection to CAST Imaging will be marked as timed out.
nodeName=Node Name
nodeName.descr=The name of the node in which the application will be created (if missing)
advancedSettings=Advanced Settings
domainName=Domain Name
domainName.descr=Name of the domain to assign to this application. Domain will be created if it doesn't exist in CAST Imaging. If not specified, no domain will be assigned or created.
aipConsoleUrl=CAST Imaging URL if different from the global configuration
aipConsoleUrl.descr=The root URL to access CAST Imaging
apiKey=API Key
apiKey.descr=The API Key to access CAST Imaging
sleepDuration=sleep duration
sleepDuration.descr=Number of seconds used to refresh the ongoing job status
moduleGenerationType=Module generation type
moduleGenerationType.descr=Generates a user defined module option for the selected module type
processImaging=Process Imaging ?
processImaging.descr=Generate views for the application
publishToEngineering=Publish to Engineering Dashboard ?
publishToEngineering.descr=In order to upload the application results and publish them to the Dashboards, check this option.
