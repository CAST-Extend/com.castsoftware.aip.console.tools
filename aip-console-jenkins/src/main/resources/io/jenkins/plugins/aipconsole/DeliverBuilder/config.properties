appGuid=Application GUID (read-only)
appGuid.descr=The GUID of the application on AIP Console. Updated after running the job at least once
appName=Application Name
appName.descr=The application name on AIP Console
autoCreate=Create application if missing ?
autoCreate.descr=If the given application name does not exist on AIP Console, checking this will automatically create the application before adding a version
deploy=Set as current?
deploy.descr=Whether the version should be made as current version after delivery
autoDiscover=Automatic discovery
autoDiscover.descr=Recommended, Will discover new technologies and install new extensions, to disable if run consistency check
cloneVersion=Copy configuration from previous version(if any) ?
cloneVersion.descr=Create a new version using the latest version's configuration but with the new source code.
failureIgnored=Ignore analysis failures ?
failureIgnored.descr=If this setting is checked, failures during analysis will mark the build as UNSTABLE is tead of FAILED\
This is useful is you want to keep running analysis on multiple applications even if some fail for any reasons
filePath=File/folder Path
filePath.descr=The path to an archive to be uploaded or a relative path to a subfolder inside the source folder location configured in AIP Console
exclusionPatterns=Exclusion patterns
exclusionPatterns.descr=The file patterns(glob expression) to exclude in the delivery, separated by comma
timeout=Connection Timeout (in seconds)
timeout.descr=Time in seconds before the connection to AIP Console will be marked as timed out.
versionName=Version Name
versionName.descr=The name for the version to create
nodeName=Node Name
nodeName.descr=The name of the node in which the application will be created (if missing)
advancedSettings=Advanced Settings
enableSecurity=Enable Security Dataflow
enableSecurity.descr=Enables the Security Dataflow for this version
backup=Enable backup
backup.descr=Backup the application before creating the new version
backupName=Name of the backup
backupName.descr=The name of the backup. Defaults to "backup_date.time" if unspecified
domainName=Domain Name
domainName.descr=Name of the domain to assign to this application. Will be created if it doesn't exists in AIP Console. If no specified, no domain will be assigned or created.
inPlaceMode=Delivered sources history
inPlaceMode.descr=When checked, no history will be kept for delivered sources