enableSecurity.descr=Active le Security Dataflow pour cette version
appGuid=Application GUID (lecture seule)
appGuid.descr=Le GUID de l''application dans AIP Console. Sera renseigné après la première exécution du job.
appName=Nom de l''application
appName.descr=Le nom de l''application dans AIP Console
autoCreate=Créer l''application si absente ?
autoCreate.descr=Si le nom d''application donné n''existe pas, cocher cette case activera la création de l''application avant de créer une nouvelle version
cloneVersion=Rescan ?
cloneVersion.descr=Cocher pour effectuer un rescan de l''application, c''est-à-dire, créer une nouvelle version en utilisant la configuration de la version précédente mais le nouveau code source.
failureIgnored=Ignorer l''échec de l''analyse ?
failureIgnored.descr=Si ce paramètre est activé, les erreurs d''analyse marqueront la construction comme UNSTABLE plutôt que FAILED. \
Cela peut être utile pour continuer d''analyser plusieurs applications sans interrompre le build.
filePath=Chemin Archive
filePath.descr=Le chemin d''un fichier d''archive qui sera uploadé vers AIP Console
timeout=Timeout de connexion (en secondes)
timeout.descr=Temps en secondes avant que la connexion à AIP Console ne soit marquée comme expirée.
versionName=Nom de version
versionName.descr=Le nom de la version à créer
nodeName=Nom du Noeud
nodeName.descr=Le nom du noeud dans lequel l''application doit être créée (si absente)
advancedSettings=Paramètres avancés
enableSecurity=Activer Security Dataflow
backup=Activer sauvegarde
backup.descr=Sauvegarde l''application avant de créer la nouvelle version
backupName=Nom de la sauvegarde
backupName.descr=Le nom de la sauvegarde. 'backup_date.heure' par défaut si non spécifié
inPlaceMode=Historique des sources livrées
inPlaceMode.descr=Lorsque cette case est cochée, aucun historique ne sera conservé pour les sources livrées
Dans ce cas, seules les sources d'un emplacement de dossier seront traitées.
disableImaging=Ignorer l''envoi vers Imaging
disableImaging.descr=Ignore l'envoi des données vers Imaging si une instance d'Imaging est configuré dans AIP Console
