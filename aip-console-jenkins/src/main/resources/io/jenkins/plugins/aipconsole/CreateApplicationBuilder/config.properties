appName=New application name
appName.descr=The name of the application to create on AIP console
failureIgnored=Ignore Failure ?
failureIgnored.descr=If this setting is checked, failures during analysis will mark the build as UNSTABLE is tead of FAILED\
This is useful is you want to keep running analysis on multiple applications even if some fail for any reasons
timeout=Connection Timeout (in seconds)
timeout.descr=Time in seconds before the connection to AIP Console will be marked as timed out.
nodeName=Node Name
nodeName.descr=The name of the node in which the application will be created
domainName=Domain Name
domainName.descr=Name of the domain to assign to this application. Will be created if it doesn't exists in AIP Console. If no specified, no domain will be assigned or created.